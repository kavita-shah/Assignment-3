<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
    <title>Calculator API</title>
</head>

<body>
    <div class="container">
        <hr>
        <h1>Addition</h1>
        <hr>
        <form action="http://localhost:3000/add" method="POST">
            <div class="form-group">
                <label for="Num1">Num1</label>
                <input class="form-control" name="num1" />
            </div>
            <div class="form-group">
                <label for="Num2">Num2</label>
                <input class="form-control" name="num2" />
            </div>
            <button type="submit" class="btn btn-primary">Add</button>
        </form>
    </div>
    <br>
    <br>
    <div class="container">
        <hr>
        <h1>Subtraction</h1>
        <hr>
        <form action="http://localhost:3000/sub" method="POST">
            <div class="form-group">
                <label for="Num1">Num1</label>
                <input class="form-control" name="num1" />
            </div>
            <div class="form-group">
                <label for="Num2">Num2</label>
                <input class="form-control" name="num2" />
            </div>
            <button type="submit" class="btn btn-primary">Sub</button>
        </form>
    </div>
    <br>
    <br>
    <div class="container">
        <hr>
        <h1>Multiplication</h1>
        <hr>
        <form action="http://localhost:3000/multiply" method="POST">
            <div class="form-group">
                <label for="Num1">Num1</label>
                <input class="form-control" name="num1" />
            </div>
            <div class="form-group">
                <label for="Num2">Num2</label>
                <input class="form-control" name="num2" />
            </div>
            <button type="submit" class="btn btn-primary">Multiplication</button>
        </form>
    </div>
    <br>
    <br>
    <div class="container">
        <hr>
        <h1>Division</h1>
        <hr>
        <form action="http://localhost:3000/divide" method="POST">
            <div class="form-group">
                <label for="Num1">Num1</label>
                <input class="form-control" name="num1" />
            </div>
            <div class="form-group">
                <label for="Num2">Num2</label>
                <input class="form-control" name="num2" />
            </div>
            <button type="submit" class="btn btn-primary">Division</button>
        </form>
    </div>
</body>

</html>
